<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sky Map</title>
  <style>
    html,
    body {
      margin: 0;
      /* min-height: 100vh; */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 1 / 1;
      margin: 10px 0;
      width: 90vmin;
      max-width: 1000px;
      max-height: 1000px;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .controls {
      transform: scale(2);
      transform-origin: top left;
      position: absolute;
    }
  </style>
</head>

<body>
  <div>
    <div id="container"></div>
    <div class="controls">
      <div>
        <label for="fov-range">Fov</label>
        <input type="number" id="fov-input" value="180" min="0" max="180">
        <input type="range" id="fov-range" min="1" max="180" value="180">
      </div>
      <div>
        <label for="latitude-range">Latitude</label>
        <input type="number" id="latitude-input" value="0" min="-90" max="90">
        <input type="range" id="latitude-range" min="-90" max="90">
      </div>
      <div>
        <label for="longitude-range">Longitude</label>
        <input type="number" id="longitude-input" value="0" min="-180" max="180">
        <input type="range" id="longitude-range" min="-180" max="180">
      </div>
      <div>
        <label for="datetime">Datetime</label>
        <input type="datetime-local" id="datetime">
      </div>
      <div>
        <label for="grid">Grid</label>
        <input type="checkbox" id="grid" checked>
      </div>
      <div>
        <label for="stars">Stars</label>
        <input type="checkbox" id="stars" checked>
      </div>
      <div>
        <label for="constellations-lines">Constellations lines</label>
        <input type="checkbox" id="constellations-lines" checked>
      </div>
      <div>
        <label for="constellations-borders">Constellations borders</label>
        <input type="checkbox" id="constellations-borders">
      </div>
    </div>
    <script type="module" src="index.ts"></script>
</body>

</html>
