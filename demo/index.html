<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sky Map</title>
  <style>
    body,
    html {
      margin: 0;
      /* min-height: 100vh; */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 1 / 1;
      width: 90vmin;
      max-width: 1000px;
      max-height: 1000px;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div>
    <div id="container"></div>
    <div class="controls">
      <div>
        <label for="latitude-range">Latitude</label>
        <input type="number" id="latitude-input" value="0" min="-90" max="90">
        <input type="range" id="latitude-range" min="-90" max="90">
      </div>
      <div>
        <label for="longitude-range">Longitude</label>
        <input type="number" id="longitude-input" value="0" min="-180" max="180">
        <input type="range" id="longitude-range" min="-180" max="180">
      </div>
      <div>
        <label for="datetime">Datetime</label>
        <input type="datetime-local" id="datetime">
      </div>
    </div>
    <script type="module" src="index.ts"></script>
</body>

</html>
